    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#4F46E5',
              secondary: '#10B981',
              accent: '#F59E0B',
              danger: '#EF4444',
            },
            animation: {
              'flip': 'flip 0.6s preserve-3d',

            keyframes: {
              flip: {

                '100%': { transform: 'rotateY(180deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      /* Prevent text selection on mobile for app-like feel */
      body {
        -webkit-tap-highlight-color: transparent;
        user-select: none;
      }
    </style>
